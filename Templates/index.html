<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Todo List</h1>

        <form method="POST" class="flex">
            <input type="text" name="task" placeholder="Add a new task..."
                class="w-full p-2 rounded-l-lg text-black focus:outline-none">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg">
                Add
            </button>
        </form>

        <ul class="mt-4">
            {% for task in todos %}
            <li class="bg-gray-700 flex justify-between p-2 rounded-md mt-2">
                <span>{{ task }}</span>
                <a href="{{ url_for('delete', index=loop.index0) }}" class="text-red-400 hover:text-red-600">âœ–</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
